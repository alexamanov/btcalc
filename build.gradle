plugins {
    id 'java'
}

group 'com.alexamanov'
version '1.1'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.alexamanov.App'
        )
    }
}

task fatJar(type: Jar) {
    manifest {
        attributes(
                'Main-Class': 'com.alexamanov.App'
        )
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}
